<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/BootStarp/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">üìö Library Management System</h2>

        <!-- Add Book Section -->
        <div class="card mb-4">
            <h4>Add Book</h4>
            <div class="row g-2">
                <div class="col-md-3">
                    <input type="number" id="bookId" class="form-control" placeholder="Book ID">
                </div>
                <div class="col-md-4">
                    <input type="text" id="bookTitle" class="form-control" placeholder="Book Title">
                </div>
                <div class="col-md-4">
                    <input type="text" id="bookAuthor" class="form-control" placeholder="Book Author">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary" onclick="addBook()">‚ûï Add</button>
                </div>
            </div>
        </div>

        <!-- Borrow / Return Book -->
        <div class="card mb-4">
            <h4>Borrow / Return Book</h4>
            <div class="row g-2">
                <div class="col-md-5">
                    <input type="number" id="bookIdAction" class="form-control" placeholder="Enter Book ID">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success w-100" onclick="borrowBook()">üìñ Borrow</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-warning w-100" onclick="returnBook()">üîÑ Return</button>
                </div>
            </div>
        </div>

        <!-- Search Books -->
        <div class="card mb-4">
            <h4>Search Books</h4>
            <div class="input-group">
                <input type="text" id="searchQuery" class="form-control" placeholder="Search by title or author...">
                <button class="btn btn-secondary" onclick="searchBooks()">üîç Search</button>
            </div>
            <ul id="searchResults" class="mt-2 list-group"></ul>
        </div>

        <!-- Report Section -->
        <div class="text-center mb-3">
            <button class="btn btn-info" onclick="generateReport()">üìä Generate Report</button>
        </div>

        <!-- Available Books Table -->
        <div class="table-container">
          <h4>Books List</h4>
          <table class="table table-bordered text-center">
              <thead class="table-dark">
                  <tr>
                      <th style="width: 10%;">ID</th>
                      <th style="width: 35%;">Book Title</th>
                      <th style="width: 35%;">Author</th>
                      <th style="width: 20%;">Status</th>
                  </tr>
              </thead>
              <tbody id="bookTable">
              </tbody>
          </table>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/BootStarp/JS/bootstrap.bundle.min.js"></script>
<script src="/code.js"></script>
</body>
</html>
